<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login </title>
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="bg-gray-300">
    <div class="container mt-48 flex mx-auto items-center justify-center">
       <div class="left w-1/3 mx-14">
           <img class="w-60" src="fb.png" alt="" >
           <p class="text-3xl mx-6">Facebook helps you connect and share with people in your life.</p>
       </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl text-xl relative">
        <input  class="px-4 h-12 my-2 outline-blue-400  border-1 border-gray-200 rounded-xl"  type="text" placeholder="Email address or phone number">
        <input  class="px-4 h-12 my-2 outline-blue-400  border-1 border-gray-200 rounded-xl "  type="password" placeholder="Password">
        <button class="bg-blue-700 text-white my-2  py-3 rounded-md font-bold hover:bg-blue-800 ">Log In</button>
        <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-700 text-white my-2 py-3 rounded-md px-4 mx-auto font-bold w-fit hover:bg-green-900">Create New Account</button>
        <span class="absolute -bottom-12 text-sm "><span class="font-bold hover:underline cursor-pointer"> Create a Page</span>
      for a celebrity, brand or business.
    </span>
    </div>
   </div>
</body>
</html>
